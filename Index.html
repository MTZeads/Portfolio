    <div class="content" id="contact">
        <div class="container">
            <h2>Me contacter</h2>
            <div>
                <form action="MAILTO:mtheadss@outlook.com" method="post" enctype="text/plain">
                    <input id="txtEmail" type="text" class="form-control" placeholder="Email">
                    <input id="txtSubject" type="text" class="form-control" placeholder="Sujet">
                    <textarea id="txtMessage" class="form-control" rows="5" placeholder="Message"></textarea>
                    <button id="btnSendEmail" type="submit" class="btn btn-default">Envoyer</button>

                    <h4 class="modal-title" id="myModal-label">Courriel</h4>
                </div>
                <div class="modal-body">
                    <p>Le message a été envoyé.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>                    
                </div>

    <script>
        $(document).ready(function () {
            Placeholdem(document.querySelectorAll('[placeholder]'));
            $('#circifulaspnet').circliful();
            $('#circifulhtml').circliful();
            $('#circifulcss').circliful();
            $('#circifuljavascript').circliful();
            $(".animsition").animsition({

                inClass: 'fade-in',
                inDuration: 1500,
                outDuration: 800,
                linkElement: '.animsition-link',
                // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
                loading: true,
                loadingParentElement: 'body', //animsition wrapper element
                loadingClass: 'animsition-loading',
                unSupportCss: ['animation-duration',
                                          '-webkit-animation-duration',
                                          '-o-animation-duration'
                ],
                //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
                //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".

                overlay: false,

                overlayClass: 'animsition-overlay-slide',
                overlayParentElement: 'body'
            });
        });

        $('#btnSendEmail').click(function () {
            $('#myModal').modal();
        })
    </script>
